      var filaAcoes = [];

      var ACAO = {
          PARADO: 0,
          CIMA: 1,
          BAIXO: 2,
          ESQUERDA: 3,
          DIREITA: 4
      };

      var acao = ACAO.PARADO;


      //var acao =
      var canvasWidth = 448;
      var canvasHeight = 448;

      var spriteWidth = 128;
      var spriteHeight = 128;

      var rows = 4;
      var cols = 4;

      var trackUp = 0;
      var trackDown = 1;
      var trackLeft = 2;
      var trackRight = 3;

      var widthPers = spriteWidth/cols;
      var heightPers = spriteHeight/rows;

      var curFrame = 0;
      var frameCount = 4;

      var srcX;
      var srcY;

      var left = false;
      var right = true;

      var speed = 0.05;

      var canvas = document.getElementById('GameBoardCanvas');
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;

      var ctx = canvas.getContext("2d");

      var board = [
          [ 23, 23, 23, 23, 23, 23, 23 ],
          [ 23, 23, 23, 23, 23, 23, 23 ],
          [ 23, 23, 45, 45, 45, 23, 23 ],
          [ 23, 23, 11, 5, 19, 23, 23 ],
          [ 23, 23, 46, 35, 47, 23, 23 ],
          [ 23, 23, 23, 23, 23, 23, 23 ],
          [ 23, 23, 23, 23, 23, 23, 23 ]
      ];

      var player = {
        x: 0,
        y: 0
      };

      var target = {
        x: 0,
        y: 0
      };

      function inicializaPersonagem(){
        for(var y = 0; y < board.length; y++){
          for(var x = 0; x < board[y].length; x++){
            if(board[y][x] == 11) {
              player.x = x;
              target.x = x;
              player.y = y;
              target.y = y;
              break;
            }
          }
        }
      }

      inicializaPersonagem();

      var personagem = new Image();
      personagem.src = "rafiki.png";

      function updateFrame(){
        curFrame = ++curFrame % frameCount;
        srcX = curFrame * widthPers;
        ctx.clearRect(player.x*64,player.y*64,64,64);

        switch (acao) {
            case ACAO.PARADO:
                srcY = trackDown * heightPers;
                break;
            case ACAO.CIMA:
          			srcY = trackUp * heightPers;
        			  player.y-=speed;
                if(target.y > player.y) {
                  acao = ACAO.PARADO;
                  player.y = target.y;
                }
                break;
            case ACAO.BAIXO:
      					srcY = trackDown * heightPers;
    					  player.y+=speed;
                if(target.y < player.y) {
                  acao = ACAO.PARADO;
                  player.y = target.y;
                }
                break;
            case ACAO.ESQUERDA:
      					srcY = trackLeft * heightPers;
    					  player.x-=speed;
                if(target.x > player.x) {
                  acao = ACAO.PARADO;
                  player.x = target.x;
                }
                break;
            case ACAO.DIREITA:
      					srcY = trackRight * heightPers;
    					  player.x+=speed;
                if(target.x < player.x) {
                  acao = ACAO.PARADO;
                  player.x = target.x;
                }
                break;
        }
        document.getElementById('debugX').innerHTML = 'x = ' + player.x;
        document.getElementById('debugY').innerHTML = 'y = ' + player.y;
      }

      function draw(){
        updateFrame();
        ctx.drawImage(personagem, srcX, srcY, widthPers, heightPers, player.x*64, player.y*64, 64, 64);
      }

      function moveLeft(){
        left = true;
        right = false;
      }

      function moveRight(){
        left = false;
        right = true;
      }

      function stop(){
        clearInterval(refreshIntervalId);
      }

      window.direita = function() {
        acao = ACAO.DIREITA;
      }

      var refreshIntervalId = setInterval(draw,100);

      window.blockly_loaded = function(blockly) {
        return window.Blockly = blockly;
      }

      window.run_code = function() {
        code = window.Blockly.JavaScript.workspaceToCode();
        var array = code.split(",");
        var mov = '';
        for(var x = 0; x < array.length; x++){
          mov = array[x].trim();
          if(mov == "C") {
            acao = ACAO.CIMA;
            target.y--;
          } else if(mov == "B") {
            acao = ACAO.BAIXO;
            target.y++;
          } else if(mov == "E") {
            acao = ACAO.ESQUERDA;
            target.x--;
          } else if(mov == "D") {
            acao = ACAO.DIREITA;
            target.x++;
          }
          filaAcoes.push(mov);
        }
        window.alert(filaAcoes.toString());
        document.getElementById('tX').innerHTML = 'tx = ' + target.x;
        document.getElementById('tY').innerHTML = 'ty = ' + target.y;
      }
